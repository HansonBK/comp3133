<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Create Account</h3>

            <div id="msg" class="alert d-none"></div>

            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" id="username" required />
              </div>

              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input class="form-control" id="firstname" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" id="lastname" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>

              <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </form>

            <p class="mt-3 mb-0">
              Already have an account?
              <a href="./login.html">Login</a>
            </p>
          </div>
        </div>
        <p class="text-center text-muted mt-3 mb-0 small">COMP3133 Chat App</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    function showMessage(text, type = "danger") {
      msg.className = `alert alert-${type}`;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        username: document.getElementById("username").value.trim(),
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) return showMessage(data.message || "Signup failed");
        showMessage("Signup successful! Redirecting to login...", "success");
        setTimeout(() => window.location.href = "./login.html", 800);

      } catch (err) {
        showMessage("Server not reachable. Is backend running?");
      }
    });
  </script>
</body>
</html>
