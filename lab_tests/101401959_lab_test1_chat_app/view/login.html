<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Login</h3>

            <div id="msg" class="alert d-none"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" id="username" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>

              <button class="btn btn-success w-100" type="submit">Login</button>
            </form>

            <p class="mt-3 mb-0">
              No account?
              <a href="./signup.html">Create one</a>
            </p>
          </div>
        </div>
        <p class="text-center text-muted mt-3 mb-0 small">COMP3133 Chat App</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    function showMessage(text, type = "danger") {
      msg.className = `alert alert-${type}`;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          return showMessage(data.message || "Login failed");
        }

        // âœ… session storage requirement (localStorage)
        localStorage.setItem("chat_user", JSON.stringify(data.user));

        showMessage("Login successful! Redirecting...", "success");
        // next page later: join room
        setTimeout(() => window.location.href = "./rooms.html", 800);

      } catch (err) {
        showMessage("Server not reachable. Is backend running?");
      }
    });
  </script>
</body>
</html>
