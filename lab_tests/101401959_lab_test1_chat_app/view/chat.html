<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatBox {
      height: 60vh;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 12px;
    }
    .msg {
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: #f3f4f6;
    }
    .meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 2px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 class="mb-0">Chat app</h3>
        <div class="text-muted small" id="roomInfo"></div>
      </div>
      <button id="leaveBtn" class="btn btn-outline-secondary">Leave Room</button>
    </div>

    <div id="chatBox" class="mb-3"></div>

    <div id="typing" class="text-muted small mb-2" style="height:18px;"></div>

    <div class="input-group">
      <input id="message" class="form-control" placeholder="Type your message..." />
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // ✅ session check
    const userRaw = localStorage.getItem("chat_user");
    const room = localStorage.getItem("chat_room");

    if (!userRaw) window.location.href = "./login.html";
    if (!room) window.location.href = "./rooms.html";

    const user = JSON.parse(userRaw);
    document.getElementById("roomInfo").textContent =
      `Room: ${room} | User: ${user.username}`;

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("message");
    const typingEl = document.getElementById("typing");

    function addMessage({ from_user, message, date_sent }) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `${from_user} • ${date_sent}`;

      const body = document.createElement("div");
      body.textContent = message;

      wrap.appendChild(meta);
      wrap.appendChild(body);

      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatDate(d = new Date()) {
      const pad = (n) => String(n).padStart(2, "0");
      const mm = pad(d.getMonth() + 1);
      const dd = pad(d.getDate());
      const yyyy = d.getFullYear();

      let hh = d.getHours();
      const min = pad(d.getMinutes());
      const ampm = hh >= 12 ? "PM" : "AM";
      hh = hh % 12;
      hh = hh === 0 ? 12 : hh;

      return `${mm}-${dd}-${yyyy} ${hh}:${min} ${ampm}`;
    }

    // ✅ connect socket
    const socket = io();

    // ✅ join room
    socket.emit("join_room", { room, username: user.username });

    // ✅ load history (sent only to this client)
    socket.on("room_history", (messages) => {
      chatBox.innerHTML = "";
      messages.forEach((m) => addMessage(m));
    });

    // ✅ receive new messages
    socket.on("room_message", (payload) => {
      addMessage(payload);
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      socket.emit("send_room_message", {
        room,
        from_user: user.username,
        message: text,
        date_sent: formatDate(),
      });

      msgInput.value = "";
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
      socket.emit("typing", { room, username: user.username });
    });

    document.getElementById("leaveBtn").addEventListener("click", () => {
      socket.emit("leave_room", { room, username: user.username });
      localStorage.removeItem("chat_room");
      window.location.href = "./rooms.html";
    });

    // typing indicator
    let typingTimer;
    socket.on("typing", ({ username }) => {
      if (username === user.username) return;
      typingEl.textContent = `${username} is typing...`;
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => (typingEl.textContent = ""), 900);
    });
  </script>
</body>
</html>
