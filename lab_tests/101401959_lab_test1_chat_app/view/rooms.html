<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="mb-0">Chat app</h3>
              <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>

            <p class="text-muted mb-3" id="welcomeText"></p>

            <div class="mb-3">
              <label class="form-label">Room</label>
              <select id="room" class="form-select">
                <option value="devops">devops</option>
                <option value="cloud computing">cloud computing</option>
                <option value="covid19">covid19</option>
                <option value="sports">sports</option>
                <option value="nodeJS">nodeJS</option>
                <option value="news">news</option>
              </select>
            </div>

            <button id="joinBtn" class="btn btn-primary w-100">Join Chat Room</button>
          </div>
        </div>

        <p class="text-center text-muted mt-3 mb-0 small">COMP3133 Chat App</p>
      </div>
    </div>
  </div>

  <script>
    // âœ… session check
    const userRaw = localStorage.getItem("chat_user");
    if (!userRaw) {
      window.location.href = "./login.html";
    }

    const user = JSON.parse(userRaw);
    document.getElementById("welcomeText").textContent = `Welcome, ${user.username}`;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("chat_user");
      localStorage.removeItem("chat_room");
      window.location.href = "./login.html";
    });

    document.getElementById("joinBtn").addEventListener("click", () => {
      const room = document.getElementById("room").value;
      localStorage.setItem("chat_room", room);
      window.location.href = "./chat.html";
    });
  </script>
</body>
</html>
